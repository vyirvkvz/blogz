{% extends "base.html" %}
{% block content %}

<h2 style='text-align: center'> Blog Posts</h2>

    {% for entry in entries  %}

<style>
        div.spacing{
            padding: 0cm 1cm;
        }
        p.font{
            font-size: 12px;
        }
</style>
    
<div class='spacing'>
    <a href='/blog?id={{entry.id}}'><p>{{ entry.title }}</p></a><p class='body'>{{ entry.body}}</p>
      
    {% for username in users %}
        {% if username.id == entry.owner_id %}
    <p class='font'>Written by <a href='/blog?user={{username.username}}'>{{ username.username }}</a></p>
    <hr/>
</div>
        {% endif %}
    {% endfor %}
  {% endfor %}  
{% endblock %}
